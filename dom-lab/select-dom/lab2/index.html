<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 class="title-1">List of companies</h2>
        <ul>
          <li id="1">Google</li>
          <li class="active" id="2">Yahoo</li>
          <li id="3">Tencent</li>
        </ul>
    </div>

    <script>
        const h2_1 = document.querySelector('h2')
        console.log(h2_1)
        const h2_2 = document.querySelectorAll('h2')[0]
        console.log(h2_2)
        const h2_3 = document.getElementsByClassName('title-1')[0]
        console.log(h2_3)
        const h2_4 = document.getElementsByTagName('h2')[0]
        console.log(h2_4)
    </script>
</body>
