<!-- Lab 02 จงสร้าง Form ที่มี Button สำหรับ submit form และเขียนคำสั่งเพิ่ม Event Handler ลงใน Form เมื่อผู้ใช้กด submit form ให้ Alert คำว่า “Form is submitted” โดยใช้วิธีดังนี้
HTML-attribute
DOM property
Event listener
จงเขียนคำสั่งยกเลิก Event Handler -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab02</title>
</head>
<body>
    <form action="">
        <button type="submit">submit</button>
    </form>
    
    <script>
        const form = document.querySelector('form')
        function announce(event) {
            // event.preventDefault()
            alert('Form is submitted')
        }
        form.addEventListener('submit',announce)
        setTimeout(()=>
           form.removeEventListener('submit',announce)
        ,5000)
    </script>
</body>
</html>
