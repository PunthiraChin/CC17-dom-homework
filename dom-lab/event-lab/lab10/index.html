<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab10</title>
</head>
<body>
    <form action="">
        <label for="province">Province:</label>
        <select name="province" id="province">
            <option value="Bangkok">Bangkok</option>
            <option value="Nonthaburi">Nonthaburi</option>
            <option value="Chonburi">Chonburi</option>
        </select>
        <br>
        <br>
        <label for="district">District:</label>
        <select name="district" id="district">
        </select>
    </form>

    <script>
        let provinceDistrictObj = {
            'Bangkok':['Phaya Thai','Chatuchak','Asoke'],
            'Nonthaburi':['Nondist1','Nondist2','Nondist3'],
            'Chonburi':['Chondist1','Chondist2','Chondist3','Chondist4']
        }
        let provinceSelect = document.querySelector('#province')
        let districtSelect = document.querySelector('#district')
        province.addEventListener('change', (e) =>{
            let selectedProvince = e.target.value
            let districtArr = provinceDistrictObj[selectedProvince]
            let addHTML = ''
            for (district of districtArr){
                addHTML += `<option value="${district}">${district}</option>`
            }
            districtSelect.innerHTML = addHTML
        })
    </script>
</body>
</html>
